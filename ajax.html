<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       

        .oneCountry {
            display: inline-block;
            text-align: center;
            width: 25%;
            padding: 45px;
           
        }
    </style>
</head>

<body>
    <h1>
        SPANISH COUNTRIES
    </h1>
        
    <div class="container">

    </div>


    <script>

        

            fetch("https://restcountries.com/v3.1/lang/spa" )
            .then(function (response) {
                return response.json();
            })
            .then(function (json) {
                console.log(json[1]);
                for (var i = 0; i < json.length; i++) {
                    oneCountry(json[i]);
                }
            })
            .catch(function (error) {
                console.log('Request failed', error);
            });
        
        

        function oneCountry(arr) {
            document.querySelector(".container").innerHTML += "<div class='oneCountry'>" + "<img src='" + arr.flags.svg + "' width='100%'> <br>" + arr.name.common + "</div>";

        }
    </script>
</body>

</html>
